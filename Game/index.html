<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>GTR!</title>
  </head>
  <body>
       
    <header>
      <h1><span id="num"></span><br> <br><span id="title"></span></h1>
      <p class="between">(How far you can go ?)</p>
      <button class="btn again" id="btn2">Again!</button>
      <div class="number"><span id="what"></span><span id="x"></span> <span id="op"></span> <span id="y"></span> </div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" id="guess" />
        <input type="submit" value="Check" class="btn" id="btn" onclick="check()">
        <button type="button" class="btn1" id="btn1" onclick="Next()">Next</button>
      </section>
      <section class="right">
        <p class="message">Start Calculating...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">0</span></p>
      </section>
    </main>
    <audio id="audio" src="sound effect/correct.mp3"></audio>
    <audio id="audio2" src="sound effect/wrong.mp3"></audio>
    <audio id="audio3" src="sound effect/next.mp3"></audio>
    <audio id="audio4" src="sound effect/again.mp3"></audio>
    <audio id="audio5" src="sound effect/over.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
